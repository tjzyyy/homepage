<!DOCTYPE html>

  <style>
    :root {
      --bg-color: #121212;
      --text-color: white;
      --tile-bg: #1f1f1f;
      --tile-hover: #333;
    }

    body.light-mode {
      --bg-color: #f5f5f5;
      --text-color: #121212;
      --tile-bg: #ffffff;
      --tile-hover: #ddd;
    }

    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
      box-sizing: border-box;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      font-size: 20px;
      font-family: 'Courier New', monospace;
      margin: 0 0 20px 0;
      text-align: center;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      color: var(--text-color);
      font-size: 20px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .search-box {
      width: 100%;
      max-width: 320px;
      margin-bottom: 40px;
    }

    input[type='text'] {
      padding: 10px;
      font-size: 14px;
      width: 100%;
      border: none;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .tiles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .tile {
      background: var(--tile-bg);
      border-radius: 12px;
      width: 100px;
      height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--text-color);
      padding: 10px;
      transition: 0.3s;
      text-align: center;
    }

    .tile:hover {
      background: var(--tile-hover);
      transform: scale(1.05);
    }

    .tile img {
      width: 48px;
      height: 48px;
      margin-bottom: 8px;
    }

    .tile span {
      font-size: 12px;
      line-height: 14px;
    }
  </style>
</head>
